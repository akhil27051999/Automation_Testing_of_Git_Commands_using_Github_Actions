name: Run Git Commands and Build/Test

on:
  push:
    branches:
    - main

jobs:
  run-commands:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Display Git version
        run: git --version

      - name: Read and run commands from git_commands.txt
        run: |
          echo "Executing git_commands.txt..."
          chmod +x git_commands.txt || true  # Just in case itâ€™s already executable
          while IFS= read -r cmd; do
            if [[ ! -z "$cmd" && ! "$cmd" =~ ^# ]]; then
              echo "Running command: $cmd"
              eval "$cmd"
            fi
          done < git_commands.txt

